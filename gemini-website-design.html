<!DOCTYPE html>
<html lang="es" data-theme="earthy" data-mode="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Viaje 2025</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN TOKENS --- */
        :root {
            --font-brand: 'Google Sans', sans-serif;
            --font-plain: 'Roboto', sans-serif;
            --type-headline-s: 24px;
            --type-headline-m: 28px;
            --sidebar-width: 280px;
            --radius-l: 24px;
            --radius-m: 16px;
            --radius-s: 8px;
        }

        /* --- THEMES --- */
        [data-theme="earthy"][data-mode="light"] {
            --color-primary: #5D4037;
            --color-on-primary: #FFFFFF;
            --color-tertiary-container: #E2E8C0; 
            --color-on-tertiary-container: #1D200E;
            --color-container: #D7CCC8;
            --color-on-container: #3E2723;
            --color-surface: #FDFCF5;
            --color-surface-var: #EFEBE9;
            --color-outline: #8D6E63;
            --color-text: #1C1B1F;
        }
        [data-theme="earthy"][data-mode="dark"] {
            --color-primary: #D7CCC8;
            --color-on-primary: #3E2723;
            --color-tertiary-container: #3F4823;
            --color-on-tertiary-container: #DCE5B9;
            --color-container: #5D4037;
            --color-on-container: #FFCCBC;
            --color-surface: #1E1B1A;
            --color-surface-var: #2C2523;
            --color-outline: #A1887F;
            --color-text: #E6E1E5;
        }
        [data-theme="mystical"][data-mode="light"] {
            --color-primary: #6750A4;
            --color-on-primary: #FFFFFF;
            --color-tertiary-container: #FFD8E4;
            --color-on-tertiary-container: #31111D;
            --color-container: #EADDFF;
            --color-on-container: #21005D;
            --color-surface: #F7F2FA;
            --color-surface-var: #E7E0EC;
            --color-outline: #79747E;
            --color-text: #1C1B1F;
        }
        [data-theme="mystical"][data-mode="dark"] {
            --color-primary: #D0BCFF;
            --color-on-primary: #381E72;
            --color-tertiary-container: #633B48;
            --color-on-tertiary-container: #FFD8E4;
            --color-container: #4F378B;
            --color-on-container: #EADDFF;
            --color-surface: #141218;
            --color-surface-var: #2B2930;
            --color-outline: #938F99;
            --color-text: #E6E1E5;
        }
        [data-theme="classic"][data-mode="light"] {
            --color-primary: #006C4C;
            --color-on-primary: #FFFFFF;
            --color-tertiary-container: #FDE293;
            --color-on-tertiary-container: #251A00;
            --color-container: #89F8C7;
            --color-on-container: #002114;
            --color-surface: #FBFDF9;
            --color-surface-var: #DBE5DE;
            --color-outline: #707973;
            --color-text: #191C1B;
        }
        [data-theme="classic"][data-mode="dark"] {
            --color-primary: #6CDCAC;
            --color-on-primary: #003826;
            --color-tertiary-container: #554400;
            --color-on-tertiary-container: #FDE293;
            --color-container: #005138;
            --color-on-container: #89F8C7;
            --color-surface: #191C1B;
            --color-surface-var: #2F312E;
            --color-outline: #89938D;
            --color-text: #E1E3DF;
        }

        /* --- BASE CSS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--color-surface);
            color: var(--color-text);
            font-family: var(--font-plain);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(var(--color-surface), 0.85);
            backdrop-filter: blur(12px);
            padding: 16px 24px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--color-surface-var);
        }
        h1 {
            font-family: var(--font-brand);
            font-size: var(--type-headline-s);
            font-weight: 400;
            color: var(--color-primary);
        }
        .controls { display: flex; gap: 8px; }
        .icon-btn {
            background: var(--color-surface-var);
            border: none; padding: 10px; border-radius: 50%;
            cursor: pointer; color: var(--color-text);
            display: flex; align-items: center; justify-content: center;
        }
        .icon-btn:hover { background: var(--color-container); color: var(--color-on-container); }

        /* --- LAYOUT --- */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px;
        }
        .sidebar { display: none; }
        .feed { display: flex; flex-direction: column; gap: 40px; }

        /* --- DAY GROUPS --- */
        .day-group-header {
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--color-surface-var);
            display: flex; justify-content: space-between; align-items: center;
        }
        .day-group-header h2 {
            font-family: var(--font-brand);
            font-size: var(--type-headline-m);
            font-weight: 400;
            color: var(--color-text);
        }
        .day-group-header .subtitle {
            font-family: var(--font-plain);
            color: var(--color-outline);
            font-weight: 500;
            font-size: 14px;
        }
        .badge-today {
            background-color: var(--color-tertiary-container);
            color: var(--color-on-tertiary-container);
            padding: 6px 16px; 
            border-radius: 8px;
            font-size: 14px; font-weight: 600; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* --- CARD --- */
        .activity-card {
            background: var(--color-surface-var);
            border-radius: var(--radius-m);
            overflow: hidden;
            margin-bottom: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .activity-card:hover { transform: translateX(4px); }

        .card-header {
            padding: 18px 16px;
            display: flex; align-items: center; gap: 16px;
            cursor: pointer;
            user-select: none;
        }
        .card-icon {
            width: 40px; height: 40px;
            background: var(--color-container);
            color: var(--color-on-container);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .time-slot {
            font-size: 14px; font-weight: 600; color: var(--color-outline);
            width: 50px; text-align: right;
        }
        .card-title {
            flex-grow: 1;
            font-family: var(--font-brand);
            font-size: 18px;
            font-weight: 500;
        }
        .expand-icon { transition: transform 0.3s ease; }
        .activity-card.open .expand-icon { transform: rotate(180deg); }

        .card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            background: rgba(0,0,0,0.02);
        }
        .content-inner {
            padding: 20px;
            display: grid; grid-template-columns: 1fr; gap: 20px;
        }
        .activity-img {
            width: 100%; height: 200px; object-fit: cover;
            border-radius: var(--radius-s); background-color: var(--color-outline);
        }
        .activity-details { display: flex; flex-direction: column; gap: 16px; }
        .activity-desc { font-size: 16px; line-height: 1.6; color: var(--color-text); }
        .location-row {
            display: flex; align-items: center; gap: 6px;
            font-size: 14px; color: var(--color-primary);
            text-decoration: none; font-weight: 500;
        }
        .action-buttons { display: flex; gap: 12px; margin-top: 8px; }
        .btn {
            flex: 1; padding: 12px; border-radius: 100px; border: none;
            font-family: var(--font-brand); font-size: 14px; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--color-primary); color: var(--color-on-primary); }
        .btn-secondary { background: transparent; border: 1px solid var(--color-outline); color: var(--color-text); }
        .btn:hover { opacity: 0.9; }

        /* --- DESKTOP --- */
        @media (min-width: 900px) {
            .main-layout { grid-template-columns: var(--sidebar-width) 1fr; }
            .sidebar {
                display: block; position: sticky; top: 110px; height: calc(100vh - 130px);
                overflow-y: auto; padding-right: 20px;
            }
            .nav-item {
                display: block; width: 100%; text-align: left; padding: 16px;
                border-radius: var(--radius-m); margin-bottom: 8px;
                cursor: pointer; transition: background 0.2s;
                border: 1px solid transparent;
            }
            .nav-item:hover { background: var(--color-surface-var); }
            .nav-item.active {
                background: var(--color-container);
                color: var(--color-on-container);
                border: 1px solid var(--color-primary);
            }
            .nav-day-num { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
            .nav-date { font-family: var(--font-brand); font-size: 18px; font-weight: bold; margin: 4px 0; }
            .nav-desc { font-size: 14px; opacity: 0.8; }
            .content-inner { grid-template-columns: 200px 1fr; }
            .activity-img { height: 100%; }
        }

        /* --- PAST DAY STYLING (INTERACTIVE) --- */
        .day-group.past-day {
            opacity: 0.6;
            filter: grayscale(0.9);
            transition: all 0.3s ease;
        }
        
        .day-group.past-day:hover {
            opacity: 0.95;
            filter: grayscale(0.5);
        }

        .day-group.past-day .activity-card {
            pointer-events: auto;
        }
        .day-group.past-day .card-header {
            cursor: pointer;
        }
        .day-group.past-day h2 {
            text-decoration: none;
        }

    </style>
</head>
<body>

    <header>
        <div>
            <h1>Agenda de Viaje</h1>
            <div style="font-size:14px; color:var(--color-outline);">Navidad 2025</div>
        </div>
        <div class="controls">
            <button class="icon-btn" onclick="toggleMode()">
                <span class="material-symbols-rounded" id="modeIcon">dark_mode</span>
            </button>
            <button class="icon-btn" onclick="cycleTheme()">
                <span class="material-symbols-rounded">palette</span>
            </button>
        </div>
    </header>

    <div class="main-layout">
        <nav class="sidebar" id="sidebarNav"></nav>
        <main class="feed" id="feedContainer"></main>
    </div>

    <script>
        // --- DATA ---
        const itineraryData = [
            { "date": "2025-12-24", "dayNumber": 1, "shortName": "Ávila", "description": "Feliz Navidad!", "events": [ { "time": "13:00", "title": "Check-in Airbnb", "desc": "Llegada a la finca ", "icon": "hotel", "img": "https://image.pollinations.ai/prompt/Check-in%20Airbnb%20%C3%81vila%20Llegada%20a%20la%20finca%20?width=600&height=400&nologo=true", "loc": "Calle Cañada Real 00, Ávila", "mapLink": "http://maps.google.com", "link": "#" }, { "time": "20:00", "title": "Cena de Navidad", "desc": "Cena Navideña al estilo español", "icon": "outdoor_grill", "img": "https://image.pollinations.ai/prompt/Cena%20de%20Navidad%20%C3%81vila?width=600&height=400&nologo=true", "loc": "Ávila", "mapLink": "#", "link": "#" } ] },
            { "date": "2025-12-25", "dayNumber": 2, "shortName": "Ávila", "description": "Asado navideño", "events": [ { "time": "14:00", "title": "Asadito post Navidad", "desc": "Día familiar de asadito", "icon": "outdoor_grill", "img": "https://image.pollinations.ai/prompt/Asado%20Navidad%20Avila?width=600&height=400&nologo=true", "loc": "Ávila", "mapLink": "#", "link": "#" } ] },
            { "date": "2025-12-26", "dayNumber": 3, "shortName": "Día libre", "description": "Día libre", "events": [ { "time": "Todo el día", "title": "Día libre", "desc": "Descanso", "icon": "self_improvement", "img": "https://image.pollinations.ai/prompt/Relax%20Holiday?width=600&height=400&nologo=true", "loc": "N/A", "mapLink": "#", "link": "#" } ] },
            { "date": "2025-12-27", "dayNumber": 4, "shortName": "Granada", "description": "El centro de Graná", "events": [ { "time": "13:00", "title": "Check-in Airbnb", "desc": "Llegada y descarga", "icon": "hotel", "img": "https://image.pollinations.ai/prompt/Granada%20City?width=600&height=400&nologo=true", "loc": "Granada", "mapLink": "#", "link": "#" }, { "time": "16:30", "title": "Free walking tour", "desc": "Recorrido centro histórico", "icon": "directions_walk", "img": "https://image.pollinations.ai/prompt/Walking%20Tour%20Granada?width=600&height=400&nologo=true", "loc": "Bib-Rambla", "mapLink": "#", "link": "#" } ] },
            { "date": "2025-12-28", "dayNumber": 5, "shortName": "Granada", "description": "Un poco de historia Nazarí", "events": [ { "time": "11:00", "title": "Visita a La Alhambra", "desc": "Visita de 2 horas", "icon": "mosque", "img": "https://image.pollinations.ai/prompt/Alhambra%20Granada?width=600&height=400&nologo=true", "loc": "La Alhambra", "mapLink": "#", "link": "#" }, { "time": "15:30", "title": "Bar hopping de tapas", "desc": "Almuerzo de tapas", "icon": "tapas", "img": "https://image.pollinations.ai/prompt/Tapas%20Granada?width=600&height=400&nologo=true", "loc": "Albaicín", "mapLink": "#", "link": "#" } ] },
            { "date": "2025-12-29", "dayNumber": 6, "shortName": "Sierra Nevada", "description": "Conociendo la nieve", "events": [ { "time": "10:00", "title": "Sierra Nevada", "desc": "Esquí y nieve", "icon": "downhill_skiing", "img": "https://image.pollinations.ai/prompt/Sierra%20Nevada%20Ski?width=600&height=400&nologo=true", "loc": "Sierra Nevada", "mapLink": "#", "link": "#" } ] },
            { "date": "2025-12-30", "dayNumber": 7, "shortName": "Sierra Nevada", "description": "Más Nieve", "events": [ { "time": "10:00", "title": "Día 2 Nieve", "desc": "Actividades libres", "icon": "ac_unit", "img": "https://image.pollinations.ai/prompt/Snow%20Spain?width=600&height=400&nologo=true", "loc": "Sierra Nevada", "mapLink": "#", "link": "#" }, { "time": "21:00", "title": "Cena Marroquí", "desc": "Restaurante Palacio Andaluz", "icon": "restaurant", "img": "https://image.pollinations.ai/prompt/Moroccan%20Dinner?width=600&height=400&nologo=true", "loc": "Granada", "mapLink": "#", "link": "#" } ] },
            { "date": "2025-12-31", "dayNumber": 8, "shortName": "Granada", "description": "Fin de Año", "events": [ { "time": "20:00", "title": "Cena Nochevieja", "desc": "Cena y uvas", "icon": "celebration", "img": "https://image.pollinations.ai/prompt/New%20Year%20Eve%20Party?width=600&height=400&nologo=true", "loc": "Granada", "mapLink": "#", "link": "#" } ] },
            { "date": "2026-01-01", "dayNumber": 9, "shortName": "Granada", "description": "Año Nuevo", "events": [ { "time": "14:00", "title": "Asado", "desc": "Comida de Año Nuevo", "icon": "outdoor_grill", "img": "https://image.pollinations.ai/prompt/BBQ%20Friends?width=600&height=400&nologo=true", "loc": "Granada", "mapLink": "#", "link": "#" } ] }
        ];

        // --- SIMULATION DATE: Dec 28, 2025 ---
        const SIMULATED_TODAY = new Date('2025-12-28T00:00:00');

        const themes = ['earthy', 'mystical', 'classic'];
        let currentThemeIdx = 0;
        let isDarkMode = false;
        
        const sidebarNav = document.getElementById('sidebarNav');
        const feedContainer = document.getElementById('feedContainer');

        document.addEventListener('DOMContentLoaded', () => {
            renderApp();
            setTimeout(() => {
                const todayEl = document.querySelector('.badge-today');
                if(todayEl) {
                    const group = todayEl.closest('.day-group');
                    if(group) scrollToGroup(group.id);
                }
            }, 600);
        });

        function renderApp() {
            // 1. Group Data
            let groups = [];
            let currentGroup = null;

            itineraryData.forEach((day, idx) => {
                if (!currentGroup || currentGroup.name !== day.shortName) {
                    currentGroup = {
                        name: day.shortName,
                        days: [day],
                        indices: [idx]
                    };
                    groups.push(currentGroup);
                } else {
                    currentGroup.days.push(day);
                    currentGroup.indices.push(idx);
                }
            });

            // 2. Render Sidebar
            sidebarNav.innerHTML = '';
            groups.forEach((group) => {
                const startDay = group.days[0];
                const endDay = group.days[group.days.length - 1];
                
                const dayRange = group.days.length > 1 
                    ? `Días ${startDay.dayNumber} - ${endDay.dayNumber}`
                    : `Día ${startDay.dayNumber}`;
                
                const sDate = new Date(startDay.date).toLocaleDateString('es-ES', {month:'short', day:'numeric'});
                const eDate = new Date(endDay.date).toLocaleDateString('es-ES', {month:'short', day:'numeric'});
                const dateRange = group.days.length > 1 ? `${sDate} - ${eDate}` : sDate;

                let hasToday = false;
                group.days.forEach(d => {
                    if(new Date(d.date).getTime() === SIMULATED_TODAY.getTime()) hasToday = true;
                });

                const navItem = document.createElement('div');
                navItem.className = `nav-item ${hasToday ? 'active' : ''}`;
                navItem.innerHTML = `
                    <div class="nav-day-num">${dayRange}</div>
                    <div class="nav-date">${dateRange}</div>
                    <div class="nav-desc">${group.name}</div>
                `;
                
                navItem.onclick = () => {
                    let targetIndex = group.indices[0];
                    for(let i=0; i<group.days.length; i++) {
                        const dObj = new Date(group.days[i].date);
                        if (dObj >= SIMULATED_TODAY) {
                            targetIndex = group.indices[i];
                            break;
                        }
                    }
                    scrollToGroup(`day-${targetIndex}`);
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    navItem.classList.add('active');
                };

                sidebarNav.appendChild(navItem);
            });

            // 3. Render Feed
            feedContainer.innerHTML = '';
            itineraryData.forEach((day, index) => {
                const dateObj = new Date(day.date);
                const isToday = dateObj.getTime() === SIMULATED_TODAY.getTime();
                const isPast = dateObj < SIMULATED_TODAY;
                const dateStr = dateObj.toLocaleDateString('es-ES', { month: 'short', day: 'numeric' });

                const groupDiv = document.createElement('div');
                groupDiv.className = `day-group ${isPast ? 'past-day' : ''}`;
                groupDiv.id = `day-${index}`;
                
                // UPDATED LINE: Using day.description instead of day.shortName
                groupDiv.innerHTML = `
                    <div class="day-group-header">
                        <div>
                            <h2>${dateStr}</h2>
                            <span class="subtitle">Día ${day.dayNumber} · ${day.description}</span>
                        </div>
                        ${isToday ? '<div class="badge-today">Hoy</div>' : ''}
                    </div>
                `;

                day.events.forEach(evt => {
                    const card = document.createElement('div');
                    card.className = 'activity-card';
                    
                    card.innerHTML = `
                        <div class="card-header" onclick="toggleCard(this)">
                            <div class="time-slot">${evt.time}</div>
                            <div class="card-icon">
                                <span class="material-symbols-rounded">${evt.icon}</span>
                            </div>
                            <div class="card-title">${evt.title}</div>
                            <span class="material-symbols-rounded expand-icon">expand_more</span>
                        </div>
                        <div class="card-content">
                            <div class="content-inner">
                                <img src="${evt.img}" alt="${evt.title}" class="activity-img" loading="lazy">
                                <div class="activity-details">
                                    <p class="activity-desc">${evt.desc}</p>
                                    <a href="${evt.mapLink}" target="_blank" class="location-row">
                                        <span class="material-symbols-rounded" style="font-size:18px">location_on</span>
                                        ${evt.loc}
                                    </a>
                                    <div class="action-buttons">
                                        <button class="btn btn-primary" onclick="window.open('${evt.link}', '_blank')">
                                            Visitar Web
                                        </button>
                                        <button class="btn btn-secondary">
                                            <span class="material-symbols-rounded" style="font-size:18px">calendar_month</span>
                                            Calendario
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    groupDiv.appendChild(card);
                });
                feedContainer.appendChild(groupDiv);
            });
        }

        function toggleCard(header) {
            const card = header.parentElement;
            const content = card.querySelector('.card-content');
            if (card.classList.contains('open')) {
                card.classList.remove('open');
                content.style.maxHeight = null;
            } else {
                card.classList.add('open');
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }

        function scrollToGroup(id) {
            const el = document.getElementById(id);
            if(el) {
                const y = el.getBoundingClientRect().top + window.scrollY - 100;
                window.scrollTo({top: y, behavior: 'smooth'});
            }
        }

        function toggleMode() {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-mode', isDarkMode ? 'dark' : 'light');
            document.getElementById('modeIcon').innerText = isDarkMode ? 'light_mode' : 'dark_mode';
        }

        function cycleTheme() {
            currentThemeIdx = (currentThemeIdx + 1) % themes.length;
            document.documentElement.setAttribute('data-theme', themes[currentThemeIdx]);
        }
    </script>
</body>
</html>
